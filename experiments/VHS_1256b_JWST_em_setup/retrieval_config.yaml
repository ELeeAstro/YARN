# ==================================================================================
# VHS 1256b Emission Spectrum - JWST Setup
# ==================================================================================

# ----------------------------------------------------------------------------------
# Data Section
# ----------------------------------------------------------------------------------
data:
  obs: ../../obs_data/HD189733b_emission_JWST.txt
  stellar: ./HD189_stellar.txt
  janaf: ../../JANAF_data/

# ----------------------------------------------------------------------------------
# Physics Section
# ----------------------------------------------------------------------------------
physics:
  nlay: 99

  # Vertical structure schemes
  vert_Tp: Guillot
  vert_alt: p_ref
  vert_chem: constant_vmr
  vert_mu: dynamic

  # Opacity sources
  opac_line: lbl
  opac_ray: None
  opac_cia: lbl
  opac_cloud: None
  opac_special: None

  # Radiative transfer
  rt_scheme: emission_1d
  em_scheme: eaa
  emission_mode: planet
  contri_func: false

# ----------------------------------------------------------------------------------
# Opacity Section
# ----------------------------------------------------------------------------------
opac:
  wl_master: wl_dnu_1.txt
  full_grid: false
  ck: false
  ck_mix: RORR

  # Line opacity files
  line:
    - {species: H2O, path: ../../opac_data/lbl/H2O_dnu_1.npz}
    - {species: CO, path: ../../opac_data/lbl/CO_dnu_1.npz}
    - {species: CO2, path: ../../opac_data/lbl/CO2_dnu_1.npz}
    - {species: CH4, path: ../../opac_data/lbl/CH4_dnu_1.npz}

  # Rayleigh scattering species
  ray: None

  # CIA opacity files
  cia:
    - {species: H2-H2, path: ../../opac_data/cia/H2-H2_2011.npz}
    - {species: H2-He, path: ../../opac_data/cia/H2-He_2011.npz}

  # Cloud opacity
  cloud: None

# ----------------------------------------------------------------------------------
# Parameters Section
# ----------------------------------------------------------------------------------
params:
  # Stellar parameters
  - {name: R_s, dist: delta, value: 0.765, transform: identity, init: 0.765}

  # Atmospheric boundaries
  - {name: p_bot, dist: delta, value: 100.0, transform: identity, init: 100.0}
  - {name: p_top, dist: delta, value: 1e-6, transform: identity, init: 1e-6}
  - {name: log_10_p_ref, dist: delta, value: 1.0, transform: identity, init: 1.0}
  - {name: f_hem, dist: delta, value: 0.25, transform: identity, init: 0.25}

  # Planetary parameters
  - {name: log_10_g, dist: uniform, low: 2.7, high: 3.3, transform: logit, init: 3.0}
  - {name: R_p, dist: uniform, low: 1.0, high: 1.2, transform: logit, init: 1.119}

  # T-p profile parameters
  - {name: T_eq, dist: uniform, low: 500.0, high: 2000.0, transform: logit, init: 800.0}
  - {name: T_int, dist: uniform, low: 100.0, high: 600.0, transform: logit, init: 600.0}
  - {name: log_10_k_ir, dist: uniform, low: -6, high: 6, transform: logit, init: -6}
  - {name: log_10_gam_v, dist: uniform, low: -3, high: 2, transform: logit, init: -6}

  # Chemistry parameters
  - {name: log_10_f_H2O, dist: uniform, low: -9, high: -1, transform: logit, init: -5}
  - {name: log_10_f_CO, dist: uniform, low: -9, high: -1, transform: logit, init: -5}
  - {name: log_10_f_CO2, dist: uniform, low: -9, high: -1, transform: logit, init: -5}
  - {name: log_10_f_CH4, dist: uniform, low: -9, high: -1, transform: logit, init: -5}

# ----------------------------------------------------------------------------------
# Sampling Section
# ----------------------------------------------------------------------------------
sampling:
  engine: jaxns

  # NUTS / HMC settings
  nuts:
    backend: numpyro
    warmup: 100
    draws: 100
    seed: 42
    chains: 1

  # JAXNS settings
  jaxns:
    max_samples: 100000
    num_live_points: 1000
    s: 4
    k: 0
    c: null
    shell_fraction: 0.5
    difficult_model: false
    parameter_estimation: true
    gradient_guided: false
    init_efficiency_threshold: 0.05
    verbose: true

    termination:
      ess: 10000
      evidence_uncert: null
      dlogZ: 0.1
      max_samples: 100000
      max_num_likelihood_evaluations: null
      rtol: null
      atol: null

    posterior_samples: 10000
    seed: 42

  # BlackJAX nested sampling settings
  blackjax_ns:
    num_live_points: 150
    num_inner_steps: 50
    num_delete: 75
    dlogz_stop: 0
    seed: 42

  # Dynesty settings
  dynesty:
    nlive: 100
    bound: multi
    sample: auto
    dlogz: 1.0
    maxiter: null
    maxcall: null
    bootstrap: 0
    enlarge: null
    update_interval: null
    dynamic: false
    print_progress: true
    seed: 42

  # UltraNest settings
  ultranest:
    num_live_points: 500
    min_num_live_points: 500
    dlogz: 0.5
    max_iters: 0
    verbose: true
    show_status: true

# ----------------------------------------------------------------------------------
# Runtime Section
# ----------------------------------------------------------------------------------
runtime:
  platform: cpu
  cuda_visible_devices: 0
  threads: 1
