obs:

  path: ../obs_data/HD209458b_transmission_Sing2016_tagged.txt

physics:

  nlay: 199

  vert_struct: Barstow
  vert_chem: None
  vert_cloud: None

  opac_line: lbl
  opac_ray: lbl
  opac_cia: lbl
  opac_cloud: F18

  rt_scheme: transit_1d

opac:

  wl_master: wl_dnu_1.txt
  full_grid: False

  line:
    - {species: H2O, path: ../opac_data/lbl/H2O_dnu_1.npz}
    - {species: Na, path: ../opac_data/lbl/Na_dnu_1.npz}
    - {species: K, path: ../opac_data/lbl/K_dnu_1.npz}
  ray:
    - {species: H2}
    - {species: He}
  cia:
    - {species: H2-H2, path: ../opac_data/cia/H2-H2_2011.npz}
    - {species: H2-He, path: ../opac_data/cia/H2-He_2011.npz}
  cloud: None

params:

  - { name: R_s,   dist: delta,   value: 1.18655, transform: identity, init: 1.18655}
  - { name: p_bot, dist: delta,   value: 100.0,  transform: identity, init: 100.0 }
  - { name: p_top, dist: delta,   value: 1e-8, transform: identity, init: 1e-8}
    

  - { name: log_g, dist: uniform, low: 2.9,   high: 3.3,  transform: logit, init: 3.0}
  - { name: R_p, dist: uniform, low: 1.1,   high: 1.5,  transform: logit, init: 1.4}
  - { name: T_iso, dist: uniform, low: 100.0,   high: 3000.0, transform: logit, init: 1500.0 }

  - { name: f_cloud, dist: uniform, low: 0.0,   high: 1.0, transform: logit, init: 0.5}

  - { name: f_H2O, dist: log_uniform, low: 1e-8,   high: 1e-2,  transform: log, init: 1e-5}
  - { name: f_Na, dist: log_uniform, low: 1e-13,   high: 1e-3,  transform: log, init: 1e-6}
  - { name: f_K, dist: log_uniform, low: 1e-13,   high: 1e-3,  transform: log, init: 1e-6}

  - { name: cld_r, dist: log_uniform, low: 1e-3,   high: 1e+2,  transform: log, init: 1e0}
  - { name: cld_Q0, dist: uniform, low: 0.1,   high: 65,  transform: logit, init: 30.0}
  - { name: cld_a, dist: uniform, low: 3.0,   high: 7.0,  transform: logit, init: 4.0}
  - { name: cld_k0, dist: log_uniform, low: 1e-13,   high: 1e+13,  transform: log, init: 1e0}


sampling:

  engine: jaxns

  nuts:
    backend: numpyro
    warmup: 100
    draws: 100
    seed: 42
    chains: 1

  jaxns:
    # ---- core NS config ----
    max_samples: 100000          # hard cap on nested-sampling iterations
    num_live_points: 1000         # live points (posterior resolution)

    # Slice sampler hyperparameters
    s: 4                         # slices per dimension (default ~4)
    k: 0                         # phantom samples (0 = off, >0 for hard posteriors)
    c: null                      # parallel chains (null -> jaxns default, ~20*D)
    shell_fraction: 0.5          # fraction of shell explored per step (0<sf<=1)

    # Global behaviour flags
    difficult_model: false       # robust defaults for gnarly posteriors
    parameter_estimation: true   # tune for good posterior, not just evidence
    gradient_guided: false       # use gradients for proposals (only if stable)
    init_efficiency_threshold: 0.1  # >0: initial uniform sampling until eff>thr
    verbose: true               # print textual progress to CLI

    # ---- termination controls ----
    termination:
      ess: 1000                        # target effective sample size
      evidence_uncert: 0.01            # stop when Ïƒ_logZ < 0.3
      dlogZ: 0.01                     # stop when remaining evidence small
      max_samples: 100000             # safety cap for samples
      max_num_likelihood_evaluations: null
      rtol: null
      atol: null

    # ---- posterior handling ----
    posterior_samples: 10000           # equal-weight posterior draws
    seed: 42                          # RNG seed for JAX

  numpyro_ns:
    # --- bookkeeping ---
    seed: 43
    posterior_samples: 4000

    # --- constructor args forwarded to numpyro.contrib.nested_sampling.NestedSampler ---
    num_live_points: 100
    max_samples: 150000
    constructor_kwargs:
      difficult_model: false
      parameter_estimation: true
      s: 5
      k: 0
      c: null
      shell_fraction: 0.5
      gradient_guided: false
      init_efficiency_threshold: 0.1
      verbose: true

    # --- stopping criteria (mirrors jaxns TerminationCondition) ---
    termination:
      ess: 400
      evidence_uncert: 0.1
      dlogZ: 0.1
      max_samples: 150000
      max_num_likelihood_evaluations: null
      rtol: null
      atol: null

runtime:
  platform: gpu           # cpu | gpu | cuda | metal
  cuda_visible_devices: 1  # or "0,1"
  threads: 1
