  - { name: p_top, dist: delta,   value: 1e-8, transform: identity, init: 1e-8}
  - { name: M_p, dist: delta,   value: 0.69, transform: identity, init: 0.69}


  - { name: log_10_p_ref, dist: uniform, low: -7,   high: 1.9,  transform: logit, init: 10.0}    
  - { name: R_p, dist: uniform, low: 1.1,   high: 1.5,  transform: logit, init: 1.4}
  - { name: T_iso, dist: uniform, low: 100.0,   high: 3000.0, transform: logit, init: 1500.0 }
  
  - { name: log_10_f_H2O, dist: uniform, low: -8,   high: -2,  transform: logit, init: -5}
  - { name: log_10_f_Na, dist: uniform, low: -13,   high: -3,  transform: logit, init: -6}
  - { name: log_10_f_K, dist: uniform, low: -13,   high: -3,  transform: logit, init: -6}

  - { name: f_cloud, dist: uniform, low: 0.0,   high: 1.0, transform: logit, init: 0.5}
  - { name: log_10_q_c, dist: uniform, low: -13,   high: 1,  transform: logit, init: 0}    
  - { name: log_10_cld_r, dist: uniform, low: -3,   high: 2,  transform: logit, init: 0}
  - { name: cld_Q0, dist: uniform, low: 0.1,   high: 65,  transform: logit, init: 30.0}
  - { name: cld_a, dist: uniform, low: 3.0,   high: 7.0,  transform: logit, init: 4.0}


sampling:

  engine: jaxns

  nuts:
    backend: numpyro
    warmup: 100
    draws: 100
    seed: 42
    chains: 1

  jaxns:
    # ---- core NS config ----
    max_samples: 100000          # hard cap on nested-sampling iterations
    num_live_points: 100        # live points (posterior resolution)

    # Slice sampler hyperparameters
    s: 6                         # slices per dimension (default ~4)
    k: 0                         # phantom samples (0 = off, >0 for hard posteriors)
    c: null                       # parallel chains (null -> jaxns default, ~20*D)
    shell_fraction: 0.5          # fraction of shell explored per step (0<sf<=1)

    # Global behaviour flags
    difficult_model: false       # robust defaults for gnarly posteriors
    parameter_estimation: true   # tune for good posterior, not just evidence
    gradient_guided: false       # use gradients for proposals (only if stable)
    init_efficiency_threshold: 0.1  # >0: initial uniform sampling until eff>thr
    verbose: true               # print textual progress to CLI

    # ---- termination controls ----
    termination:
      ess: 10000                        # target effective sample size
      evidence_uncert: null            # stop when Ïƒ_logZ < 0.3
      dlogZ: 1.0                     # stop when remaining evidence small
      max_samples: 100000             # safety cap for samples
      max_num_likelihood_evaluations: null
      rtol: null
      atol: null

    # ---- posterior handling ----
    posterior_samples: 10000           # equal-weight posterior draws
    seed: 42                          # RNG seed for JAX

  blackjax_ns:
    num_live_points: 150
    num_inner_steps: 50
    num_delete: 75
    dlogz_stop: 0
    seed: 42

runtime:
  platform: gpu           # cpu | gpu | cuda | metal
  cuda_visible_devices: 0  # or "0,1"
  threads: 1
